<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

    <link rel="stylesheet" href="style.css">
    
    <title>Lista de Afazeres</title>
</head>
<body>
    <div class="container">
        <h1>Meus Afazeres Diários</h1>
        <div class="input-group">
            <input type="text" placeholder="Adicione uma nova tarefa" class="form-control new-task">
            <span class="input-group-btn">
                <button class="btn btn-default add-task">Adicionar Tarefa</button>
            </span>
        </div>
        <ul>
            <li>
                <div class="checkbox">
                    <label for=""> 
                    <input type="checkbox" name="tarefa" class="task-item"> Estudar
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for=""> 
                        <input type="checkbox" name="tarefa" class="task-item"> Lavar a louça
                    </label>
                </div>
            </li>
        </ul>

        <footer>
            <hr>
            <em>Altere o Título do seu Afazeres diários</em>
            <input type="text" class="change-title" value="Meus Afazeres diários">
            <hr>
            <em>Remover os Afazeres</em>
            <button id="remove" type="button" class="btn btn-danger btnRemover">Remover</button>
            <hr>
            <em> Para o botão de Remover funcionar clique no checkbox primeiro e depois no botão de Remover</em>
        </footer>
    
    </div>
    
    <script src="script.js "></script>
</body>
</html>
