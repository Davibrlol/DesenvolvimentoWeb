<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Bhaskara</title>
</head>
<body>
    
    <form action="" method="post" name="bhaskara">
        <div class="label-valores">
            <label id="label-a">A:</label>
            <input id="ValorA" type="number">

            <label id="label-b">B:</label>
            <input id="ValorB" type="number">

            <label id="label-c">C:</label>
            <input id="ValorC" type="number">
        </div>
    </form>

    <div class="botao">
        <button id="btnCalcular" class="botao"> Calcular</button>
    </div>

    <div class="resultado">
        
        <label id="label-x1"> X1: </label>
        <input type="text" id="resultadox1" disabled>

        <label id="label-x2"> X2: </label>
        <input type="text" id="resultadox2" disabled>
    </div>

    <script src="script.js"></script>

</body>
</html>
